<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="600" fill="url(#bg-gradient)"/>

  <!-- Decorative Pattern -->
  <g opacity="0.1">
    <circle cx="100" cy="100" r="80" fill="#64748b"/>
    <circle cx="700" cy="500" r="120" fill="#64748b"/>
  </g>

  <!-- Image Icon -->
  <g transform="translate(350, 220)">
    <rect x="0" y="0" width="100" height="80" rx="8" fill="none" stroke="#94a3b8" stroke-width="4"/>
    <circle cx="30" cy="25" r="10" fill="#94a3b8"/>
    <polyline points="10,70 35,45 55,60 90,30 90,70" fill="none" stroke="#94a3b8" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
  </g>

  <!-- Text -->
  <text x="400" y="350" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="18" fill="#64748b">
    صورة غير متوفرة
  </text>
  <text x="400" y="375" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#94a3b8">
    Image Not Available
  </text>
</svg>
